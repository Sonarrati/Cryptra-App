<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Cryptra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .green-bg { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .green-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }
        .green-nav { background: rgba(16, 185, 129, 0.95); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <!-- Header -->
    <header class="green-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="dashboard.html" class="text-white">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">Profile</h1>
                        <p class="text-green-100 text-sm">Account & Settings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="p-4">
        <div class="container mx-auto">
            <!-- User Info -->
            <div class="green-card rounded-2xl p-6 mb-6 text-center">
                <div class="w-20 h-20 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user text-3xl text-white"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2" id="userName">Loading...</h2>
                <p class="text-gray-600 mb-4" id="userEmail">Loading...</p>
                <div class="bg-green-50 rounded-2xl p-4">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-lg font-bold text-green-500" id="memberSince">0</div>
                            <div class="text-xs text-gray-600">Days</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold text-blue-500" id="totalEarned">₹0.00</div>
                            <div class="text-xs text-gray-600">Earned</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold text-purple-500" id="totalWithdrawn">₹0.00</div>
                            <div class="text-xs text-gray-600">Withdrawn</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="green-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Account Settings</h3>
                <div class="space-y-4">
                    <button onclick="editProfile()" class="w-full bg-white border border-gray-300 rounded-2xl p-4 text-left hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-user-edit text-green-500"></i>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-800">Edit Profile</div>
                                    <div class="text-sm text-gray-600">Update your personal information</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </button>

                    <button onclick="changePassword()" class="w-full bg-white border border-gray-300 rounded-2xl p-4 text-left hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-lock text-green-500"></i>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-800">Change Password</div>
                                    <div class="text-sm text-gray-600">Update your login password</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </button>

                    <button onclick="showReferralInfo()" class="w-full bg-white border border-gray-300 rounded-2xl p-4 text-left hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-users text-green-500"></i>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-800">Referral Information</div>
                                    <div class="text-sm text-gray-600">View your referral details</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!-- App Settings -->
            <div class="green-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">App Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-100 rounded-2xl flex items-center justify-center">
                                <i class="fas fa-bell text-green-500"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">Push Notifications</div>
                                <div class="text-sm text-gray-600">Get earning alerts</div>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-100 rounded-2xl flex items-center justify-center">
                                <i class="fas fa-music text-green-500"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">Sound Effects</div>
                                <div class="text-sm text-gray-600">Earning sound notifications</div>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Support & About -->
            <div class="green-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Support & About</h3>
                <div class="space-y-3">
                    <button onclick="contactSupport()" class="w-full text-left py-3 border-b border-gray-100 last:border-b-0">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-headset text-green-500 text-lg"></i>
                            <span class="font-semibold text-gray-800">Contact Support</span>
                        </div>
                    </button>

                    <button onclick="showFAQ()" class="w-full text-left py-3 border-b border-gray-100 last:border-b-0">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-question-circle text-green-500 text-lg"></i>
                            <span class="font-semibold text-gray-800">FAQ & Help</span>
                        </div>
                    </button>

                    <button onclick="showTerms()" class="w-full text-left py-3 border-b border-gray-100 last:border-b-0">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file-contract text-green-500 text-lg"></i>
                            <span class="font-semibold text-gray-800">Terms & Conditions</span>
                        </div>
                    </button>

                    <button onclick="showPrivacy()" class="w-full text-left py-3 border-b border-gray-100 last:border-b-0">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-shield-alt text-green-500 text-lg"></i>
                            <span class="font-semibold text-gray-800">Privacy Policy</span>
                        </div>
                    </button>

                    <button onclick="showAbout()" class="w-full text-left py-3">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-info-circle text-green-500 text-lg"></i>
                            <span class="font-semibold text-gray-800">About Cryptra</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Logout Button -->
            <button onclick="signOut()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-bold text-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-105 shadow-lg mb-6">
                <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
            </button>

            <!-- App Version -->
            <div class="text-center text-gray-500 text-sm">
                Cryptra v1.0.0
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="green-nav fixed bottom-0 left-0 right-0 text-white py-3">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-5 gap-4">
                <a href="dashboard.html" class="text-center text-white">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <div class="text-xs">Home</div>
                </a>
                <a href="watch.html" class="text-center text-white">
                    <i class="fas fa-rupee-sign text-xl mb-1"></i>
                    <div class="text-xs">Earn</div>
                </a>
                <a href="tasks.html" class="text-center text-white">
                    <i class="fas fa-tasks text-xl mb-1"></i>
                    <div class="text-xs">Tasks</div>
                </a>
                <a href="withdraw.html" class="text-center text-white">
                    <i class="fas fa-wallet text-xl mb-1"></i>
                    <div class="text-xs">Wallet</div>
                </a>
                <a href="profile.html" class="text-center text-white">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <div class="text-xs font-semibold">Profile</div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-transform duration-300 hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://xzwaisyiszdhwmyrnbkh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d2Fpc3lpc3pkaHdteXJuYmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjQ2NjMsImV4cCI6MjA3NTUwMDY2M30.gf9vwF44EysfVHJBN_ifmosjIe3kpUn77TcWiaX51sY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        async function loadProfilePage() {
            try {
                // Check authentication
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = session.user;
                await loadUserProfile();

            } catch (error) {
                console.error('Profile page load error:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadUserProfile() {
            try {
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                // Update user information
                document.getElementById('userName').textContent = userData.name || userData.email;
                document.getElementById('userEmail').textContent = userData.email;

                // Calculate member since days
                const joinDate = new Date(userData.created_at);
                const today = new Date();
                const daysSinceJoin = Math.floor((today - joinDate) / (1000 * 60 * 60 * 24));
                document.getElementById('memberSince').textContent = daysSinceJoin;

                // Update earnings
                document.getElementById('totalEarned').textContent = `₹${(userData.earned_balance || 0).toFixed(2)}`;
                document.getElementById('totalWithdrawn').textContent = `₹${(userData.withdrawn_balance || 0).toFixed(2)}`;

            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        function editProfile() {
            showNotification('Profile editing feature coming soon!', 'info');
        }

        function changePassword() {
            showNotification('Password change feature coming soon!', 'info');
        }

        function showReferralInfo() {
            window.location.href = 'referral.html';
        }

        function contactSupport() {
            window.open('mailto:support@cryptra.com', '_blank');
        }

        function showFAQ() {
            showNotification('FAQ section coming soon!', 'info');
        }

        function showTerms() {
            showNotification('Terms & Conditions coming soon!', 'info');
        }

        function showPrivacy() {
            showNotification('Privacy Policy coming soon!', 'info');
        }

        function showAbout() {
            showNotification('About Cryptra: Earn real money by completing simple tasks!', 'info');
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Sign out error:', error);
                showNotification('Failed to sign out', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'info' ? 'bg-blue-500 text-white' :
                'bg-gray-500 text-white'
            }`;
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadProfilePage);
    </script>
</body>
</html>
