<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .flutter-card {
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .flutter-input {
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flutter-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }
        .flutter-button {
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }
        .flutter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-yellow-400 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-coins text-2xl text-gray-800"></i>
                </div>
                <span class="text-3xl font-bold text-white">Earnzy</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Join Earnzy</h1>
            <p class="text-gray-200 mt-2">Start your earning journey today</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-3xl p-8 shadow-2xl flutter-card">
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">
                        Full Name
                    </label>
                    <div class="relative">
                        <input 
                            id="name"
                            type="text" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 flutter-input"
                            placeholder="Enter your full name"
                            required
                        >
                        <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <input 
                            id="email"
                            type="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 flutter-input"
                            placeholder="Enter your email"
                            required
                        >
                        <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            id="password"
                            type="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 flutter-input"
                            placeholder="Create a password (min. 6 characters)"
                            minlength="6"
                            required
                        >
                        <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="referralCode">
                        Referral Code (Optional)
                    </label>
                    <div class="relative">
                        <input 
                            id="referralCode"
                            type="text" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 flutter-input"
                            placeholder="Enter referral code if any"
                        >
                        <i class="fas fa-user-friends absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-2xl font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg mb-4 flutter-button"
                >
                    Create Account
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-purple-600 font-semibold hover:text-purple-700 transition-colors duration-200">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden text-center py-4">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-600"></div>
                    <span class="ml-2 text-gray-600">Creating account...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-2xl mt-4 text-sm"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-2xl mt-4 text-sm"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseUrl = 'https://xzwaisyiszdhwmyrnbkh.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d2Fpc3lpc3pkaHdteXJuYmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MjQ2NjMsImV4cCI6MjA3NTUwMDY2M30.gf9vwF44EysfVHJBN_ifmosjIe3kpUn77TcWiaX51sY';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            console.log('📝 Signup page loaded');

            // ✅ ENHANCED: Referral Parameter Handling for GitHub Pages
            const urlParams = new URLSearchParams(window.location.search);
            const referralCodeFromUrl = urlParams.get('ref');
            
            if (referralCodeFromUrl) {
                console.log('🔗 Referral code detected in URL:', referralCodeFromUrl);
                document.getElementById('referralCode').value = referralCodeFromUrl;
                
                // Show notification about referral bonus
                setTimeout(() => {
                    const notification = document.createElement('div');
                    notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-yellow-500 text-gray-800 px-6 py-3 rounded-2xl shadow-lg';
                    notification.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-gift"></i>
                            <span>🎉 You'll get <strong>250 bonus coins</strong> using referral code: <strong>${referralCodeFromUrl}</strong></span>
                        </div>
                    `;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.remove();
                    }, 5000);
                }, 1000);
            }

            // Check if already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Handle form submission
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const referralCode = document.getElementById('referralCode').value;
                const loading = document.getElementById('loading');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Show loading, hide messages
                loading.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                try {
                    // Generate unique referral code
                    const userReferralCode = Math.random().toString(36).substring(2, 8).toUpperCase();

                    // Create auth user
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                name: name
                            }
                        }
                    });

                    if (authError) throw authError;

                    console.log('✅ Auth user created:', authData.user.id);

                    // Wait a bit for the trigger to create user profile
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Check if user profile was created by trigger
                    const { data: userCheck, error: checkError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();

                    if (checkError || !userCheck) {
                        // Manually create user profile if trigger didn't work
                        console.log('🔄 Creating user profile manually...');
                        const { error: profileError } = await supabase
                            .from('users')
                            .insert({
                                id: authData.user.id,
                                email: email,
                                name: name,
                                referral_code: userReferralCode,
                                total_coins: 0,
                                earned_coins: 0,
                                withdrawn_coins: 0,
                                daily_streak: 0
                            });

                        if (profileError) {
                            console.error('❌ Profile creation error:', profileError);
                            // Continue anyway
                        }
                    }

                    // Process referral if code provided
                    if (referralCode) {
                        try {
                            console.log('🔗 Processing referral code:', referralCode);
                            
                            // Find inviter by referral code
                            const { data: inviter, error: inviterError } = await supabase
                                .from('users')
                                .select('*')
                                .eq('referral_code', referralCode)
                                .single();

                            if (!inviterError && inviter) {
                                console.log('✅ Inviter found:', inviter.email);
                                
                                // Add referral record for level 1
                                await supabase
                                    .from('referrals')
                                    .insert({
                                        inviter_id: inviter.id,
                                        invitee_id: authData.user.id,
                                        level: 1,
                                        bonus_given: true
                                    });

                                // Give bonus coins (250 each)
                                await supabase
                                    .from('users')
                                    .update({
                                        total_coins: (inviter.total_coins || 0) + 250,
                                        earned_coins: (inviter.earned_coins || 0) + 250
                                    })
                                    .eq('id', inviter.id);

                                await supabase
                                    .from('users')
                                    .update({
                                        total_coins: 250,
                                        earned_coins: 250
                                    })
                                    .eq('id', authData.user.id);

                                // Add earning records
                                await supabase
                                    .from('earnings')
                                    .insert([
                                        {
                                            user_id: inviter.id,
                                            type: 'referral',
                                            coins: 250,
                                            level: 1
                                        },
                                        {
                                            user_id: authData.user.id,
                                            type: 'referral',
                                            coins: 250,
                                            level: 1
                                        }
                                    ]);

                                console.log('✅ Referral bonuses processed');

                            } else {
                                console.log('❌ Inviter not found for code:', referralCode);
                            }
                        } catch (referralError) {
                            console.warn('⚠️ Referral processing warning:', referralError);
                        }
                    }

                    // SUCCESS - Show message and redirect to login
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    successMessage.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error('❌ Signup error:', error);
                    errorMessage.textContent = error.message || 'Failed to create account. Please try again.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loading.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
