<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - Earnzy</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #fbbf24;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecting to Earnzy...</h1>
        <p>If you are not redirected automatically, <a href="/index.html" style="color: #fbbf24;">click here</a>.</p>
    </div>

    <script>
        // âœ… GitHub Pages 404 Redirect with Referral Parameter Preservation
        console.log('ðŸ”„ 404 Page - Handling redirect...');
        
        // Get current path and parameters
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;
        const hash = window.location.hash;
        
        console.log('Current path:', currentPath);
        console.log('Search params:', searchParams);
        console.log('Hash:', hash);
        
        // Extract referral code from URL
        const urlParams = new URLSearchParams(searchParams);
        const referralCode = urlParams.get('ref');
        
        let redirectUrl = '/index.html';
        
        // Preserve referral parameter if exists
        if (referralCode) {
            redirectUrl += `?ref=${referralCode}`;
            console.log('ðŸ”— Preserving referral code:', referralCode);
        }
        
        // Add hash if exists
        if (hash) {
            redirectUrl += hash;
        }
        
        console.log('âœ… Redirecting to:', redirectUrl);
        
        // Redirect to main page
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
        
        // Immediate redirect as fallback
        window.location.href = redirectUrl;
    </script>
</body>
</html>
